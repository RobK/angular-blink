<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="css/blink.css">
  <script src="js/angular.min.js"></script>
  <script src="js/blink.js"></script>
  <style>
    body {
      text-align: center;
    }
    table {
      width: 100%;
    }
    td {
      widows: 50%;
    }
    h2.awesome {
      color: red;
      height: 30px;;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>Native Blink</th>
    <th>Angular-blink</th>
  </tr>
  <tr>
    <td>
      This is your browser now, it doesn't support &lt;blink>.
      <h2>&lt;blink>Not Awesome!&lt;/blink></h2>
    </td>
    <td>
      <div  ng-app="ng-blink">
        This is with Angular-blink enabled
        <h2 class="awesome"><blink>&lt;blink>Awesome!&lt;/blink></blink></h2>
        <img src="tests/awesome-website.png">
      </div>
    </td>
  </tr>
</table>


</body>
</html>
